<div class="marginbtn">
  <div class="dropdown">
    <button class="sort">{{sortBy}} â–¼</button>
    <div class="dropdownbtn">
      <a class="property" (click)="sort('ID')">ID</a>
      <a class="property" (click)="sort('Name')">Name</a>
      <a class="property" (click)="sort('Date')">Date</a>
      <a class="property" (click)="sort('Priority')">Priority</a>
    </div>
  </div>
</div>
<div style="height:717px;width:1918px;padding: 15px 0px;border:none;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
  <ul class="goals">
    <li *ngFor="let goal of goals">
      <a class="detail" routerLink="/detail/{{goal.id}}">
        <span>{{goal.name}}</span>
        <p class="date">Complete by {{goal.date}}</p>
      </a>
      <div class="drop">
        <button class="optionsbtn"><strong>...</strong></button>
        <div class="optionsbox">
          <a class="option" (click)="do('Open',goal)" routerLink="/detail/{{goal.id}}" >Open</a>
          <a class="option" (click)="do('Finish',goal)">Finish</a>
          <a class="option" (click)="do('Delete',goal)">Delete</a>
          <a class="option" (click)="do('Edit',goal)" routerLink="/goal-form/{{goal.id}}">Edit</a>

        </div>
      </div>
    </li>
  </ul>
  <div class="goals">
    <a routerLink="/goal-form"><button class="add">+</button></a>
  </div>
</div>
