<div class="logprofil">

        <img src="assets/profil.png" alt="Profil" width="40" height="40" class="profilimg">
        <div class="username">{{userName}}</div>
    </div>
    <div class="logout" routerLink="/login">Log out</div>
</div>
<div class="head" routerLink="/homepage">
    <img src="assets/trofej.png" alt="Trofej" width="65" height="65" class="logo">

</div>
<div class="btnmenu">

        <mat-icon>menu</mat-icon>
    </button>
</div>
<router-outlet></router-outlet>
<div class="heel">
    <hr>
    <h4>Project Goal-Tracker 2021</h4>
</div>
