<div *ngIf="goal" class="detail">
  <div class="name"><strong>{{goal.name}}</strong></div>
  <div class="description">{{goal.description}}</div>
  
  <div class="date"><span>Complete by </span>{{goal.date}}<span> | Priority </span>{{goal.priority}}</div>
</div>

<div class="accessory">
  <div class="clock"> 
    <h4><a style="text-decoration:none;" href="https://www.zeitverschiebung.net/en/city/3060835"></a></h4> 
    <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=small&timezone=Europe%2FBratislava" width="100%" height="90" frameborder="0" seamless></iframe> 
  </div>
  <button (click)="home()" class="btnhome">Home</button>
</div>
